<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДЗ</title>
</head>
<body>

<script>
    alert("1. Попросите пользователя ввести любое число и сохраните его в переменную.");
    var n = prompt("Введите число:");
    alert("Вы ввели: " + n)

    alert("2. Создайте калькулятор, который будет выполнять все арифметические операции над любыми введенными пользователем двумя числами.");
    var number1 = parseInt(prompt("Введите первое число:"));
    var op = prompt("Введите операцию")
    var number2 = parseInt(prompt("Введите второе число:"));
    if (op === "+") alert("Сумма = " + number1 + number2)
    if (op === "-") alert("Разность = " + number1 - number2)
    if (op === "*") alert("Умножение = " + number1 * number2)
    if (op === "/") alert("Деление = " + number1 / number2)

    alert("3. Необходимо попросить пользователя задумать число. Затем он должен умножить это число на 2 и прибавить к полученному результату 7. То, что вышло в итоге, нужно ввести в диалоговом окне prompt(). Вы должны выдать пользователю, какое число он задумал.")
    var number3 = parseInt(prompt("Задумайте число, которое вам нужно умножить на 2 и прибавить к результату 7, введите результат:"));
    var res1 = (number3 - 7) / 2;
    alert("Вы задумали число: " + res1);

    alert("4. С помощью метода prompt() получите сначала имя пользователя, затем год его рождения и сохраните в 2 переменные. Вычислите возраст пользователя, и выведите его в абзаце с помощью document.write() в таком формате \"Антон: 24\".")
    var name = prompt("Введите ваше имя:");
    var year = parseInt(prompt("Введите год вашего рождения:"));
    var age = 2023 - year;

    document.write(name + ": " + age);

</script>
</body>
</html>
