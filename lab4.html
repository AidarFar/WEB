<script>

<script>

    let names = ["Айдар", "Артем", "Дмитрий", "Андрей", "Кирилл"];

</script>
<script>
    function Student(name, age, group) {
        this.name = name;
        this.age = age;
        this.group = group;
        this.getInfo = function() {
            return (`Студент ${this.name}, возраст ${this.age} лет, группа: ${this.group}`);
