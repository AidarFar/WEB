<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        table td:first-child {
            width: 40%;
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        input[type="button"],
        input[type="reset"] {
            padding: 5px 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }

        input[type="button"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function Complete1() {
            if (document.Sel3.Pwd.value == document.Sel3.Pwd1.value)
                alert("Вас зарегистрировали\nID=" + document.Sel3.Id.value + "\nPassword=" + document.Sel3.Pwd.value);
            else
                alert("Ошибка при вводе пароля\nПопробуйте еще раз");
        }
    </script>
</head>
<body>
<H1>Регистрация</H1>
<FORM NAME="Sel3">
    <TABLE>
        <TR>
            <TD><B>Идентификатор:</B></TD>
            <TD><INPUT type="text" NAME="Id" SIZE=20
                       onBlur="this.value=this.value.toUpperCase()"></TD>
        </TR>
        <TR>
            <TD><B>Пароль:</B></TD>
            <TD><INPUT TYPE="password" NAME="Pwd" SIZE=20
                       onFocus="this.select();"></TD>
        </TR>
        <TR>
            <TD><B>Проверка пароля:</B></TD>
            <TD><INPUT TYPE="password" NAME="Pwd1" SIZE=20
                       onFocus="this.select();"></TD>
        </TR>
    </TABLE>
    <INPUT TYPE="button" VALUE="Готово" onClick="Complete1();">
    <INPUT TYPE="reset" VALUE="Сброс">
</FORM>
</body>
</html>
