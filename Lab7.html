<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h1> Лабораторная работа 7</h1>
<a>data:</a>
<a id="output"></a><br>

<script>
    fetch('https://647dc442af984710854a4723.mockapi.io/person')
        .then(response => response.json())
        .then(data => {

            var objects = data.map(item => {
                var obj = {
                    createdAt: item.createdAt,
                    name: item.name,
                    avatar: item.avatar,
                    id: item.id
                };
                return obj;
            });
            var filteredObjects = objects.filter(obj => obj.id % 2 === 0);


            var outputElement = document.getElementById("output");
            filteredObjects.forEach(obj => {
                var span = document.createElement("span");
                span.textContent = obj.id;
                outputElement.appendChild(span);
                outputElement.appendChild(document.createTextNode(" "));
            });
        })


</script>

</body>
</html>
