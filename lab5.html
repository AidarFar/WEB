<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <input type="text" id="input1" placeholder="Введите слово">
    <button onclick="checkPalindrome()">Проверить</button>
    <p id="res1"></p>
</div>
<div>
    <input type="text" id="input2" placeholder="Введите имя">
    <button onclick="don()">Нажми</button>
    <p id="res2"></p>
</div>
<div>
    <input type="text" id="input3" placeholder="Введите имя">
    <button onclick="u1()">Нажми</button>
    <p id="res3"></p>
</div>
<script>
    function checkPalindrome() {
        let input = document.getElementById("input1").value;
        let reversedInput = input.split("").reverse().join("");
        if (input === reversedInput) {
            document.getElementById("res1").innerHTML = "Это палиндром";
        } else {
            document.getElementById("res1").innerHTML = "Это не палиндром";
        }
    }

    class Person {
        constructor(name) {
            this._name = name;
        }

        getName() {
            return this._name;
        }
    }

    function don() {
        let name = document.getElementById("input2").value;
        let p1 = new Person(name);
        document.getElementById("res2").innerHTML = p1.getName();
    }
    function u1(){
        let input = document.getElementById("input3").value;
        document.getElementById("res3").innerHTML = u2(input);
    }
    const u2 = (str) => {
        return str.toUpperCase();
    };
</script>
</body>
</html>
